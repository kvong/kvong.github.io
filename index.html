<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khanh Vong</title>
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="dark:bg-gray-900 bg-gray-100 dark:text-white text-gray-800 dark-mode transition-colors duration-300">
    <div class="text-right p-8">
        <button id="toggle-button" class="dark:bg-gray-600 bg-blue-400 text-white transition-colors duration-300 cursor-pointer p-3 rounded-sm">Toggle Dark Mode</button>
    </div>
    <div class="py-20 px-8 text-white text-center grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        <div class="text-left">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Welcome to My GitHub Pages Profile</h1>
            <p class="text-lg md:text-xl">Explore my projects and contributions on GitHub</p>
            <a href="https://github.com/your-username" class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View My GitHub</a>
        </div>
        <div>
            <img src="image.jpg" alt="Github Pages Image" class="mx-auto md:mx-0 rounded-lg shadow-lg">
        </div>
    </div>
    
    <!-- External JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
